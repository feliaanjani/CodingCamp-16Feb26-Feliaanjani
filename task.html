<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do Dashboard Mockup</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 900px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(124,58,237,0.2);
}

.title {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 3px;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #7c3aed, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.form-section {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

input {
    flex: 1;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: #f1f5f9;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #7c3aed;
    box-shadow: 0 0 10px #7c3aed;
}

.add-btn {
    background: #7c3aed;
    border: none;
    color: white;
    font-size: 20px;
    width: 50px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.add-btn:hover {
    background: #9333ea;
    transform: scale(1.05);
    box-shadow: 0 0 15px #7c3aed;
}

.action-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.filter-btn,
.delete-all {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.filter-btn {
    background: transparent;
    border: 1px solid #7c3aed;
    color: #7c3aed;
}

.filter-btn:hover {
    background: rgba(124,58,237,0.2);
}

.delete-all {
    background: #ef4444;
    color: white;
}

.delete-all:hover {
    background: #dc2626;
    box-shadow: 0 0 10px #ef4444;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table thead {
    color: #94a3b8;
    font-size: 13px;
    text-transform: uppercase;
}

.table th {
    padding-bottom: 10px;
    text-align: left;
}

.table tbody tr {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    transition: 0.3s;
}

.table tbody tr:hover {
    background: rgba(255,255,255,0.08);
    transform: translateY(-2px);
}

.table td {
    padding: 15px 10px;
    color: #f1f5f9;
}

.status {
    padding: 5px 12px;
    border-radius: 50px;
    font-size: 12px;
    font-weight: 500;
}

.pending {
    background: #facc15;
    color: black;
}

.completed {
    background: #22c55e;
    color: white;
}

.overdue {
    background: #ef4444;
    color: white;
}

.action-btn {
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 12px;
    border: none;
    cursor: pointer;
    margin-right: 5px;
}

.complete-btn {
    background: #22c55e;
    color: white;
}

.delete-btn {
    background: #ef4444;
    color: white;
}

.empty-state {
    text-align: center;
    margin-top: 30px;
    color: #94a3b8;
    opacity: 0.6;
    font-size: 14px;
}

</style>
</head>
<body>

<div class="container">
    <div class="title">TO-DO DASHBOARD</div>

    <div class="form-section">
        <input type="text" placeholder="Add a new task...">
        <input type="date">
        <button class="add-btn">+</button>
    </div>

    <div class="action-bar">
        <button class="filter-btn">Filter</button>
        <button class="delete-all">Delete All</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Design landing page</td>
                <td>2026-02-20</td>
                <td><span class="status pending">Pending</span></td>
                <td>
                    <button class="action-btn complete-btn">âœ“</button>
                    <button class="action-btn delete-btn">ðŸ—‘</button>
                </td>
            </tr>
            <tr>
                <td>Submit assignment</td>
                <td>2026-02-18</td>
                <td><span class="status overdue">Overdue</span></td>
                <td>
                    <button class="action-btn complete-btn">âœ“</button>
                    <button class="action-btn delete-btn">ðŸ—‘</button>
                </td>
            </tr>
            <tr>
                <td>Workout session</td>
                <td>2026-02-22</td>
                <td><span class="status completed">Completed</span></td>
                <td>
                    <button class="action-btn complete-btn">âœ“</button>
                    <button class="action-btn delete-btn">ðŸ—‘</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="empty-state">
        No tasks yet. Start by adding your first task.
    </div>

</div>

</body>
</html>
