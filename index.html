<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Felia</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Header content -->
    <header>
        <h1>To Do List</h1>
        <br>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section>
            <form>
                <!-- To Do Input -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a task">
            

                <!-- Date Input -->
                <input class="border p-2 rounded" type="date" id="date-input">
            </form>

            <!-- Add Button -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" id="add-button" onclick="addToDo()">Add To Do</button>

        </section>

        <!-- Action Section -->
        <section class="flex pt-2 justify-between">
            <!-- Clear all button -->
            <button class="border rounded p-2 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded" id="clear-button">Clear All</button>

            <!-- Filter Options -->
             <button class="border rounded p-2 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded" id="filter-button">Filter</button>
         </section>

        <!-- To Do List Section  -->
        <section class="pt-2">   
            <header>
                <h1 class="text-2xl font-semibold">My To Do List</h1>
            </header> 
            <ul class="pt-2" id="todo-list">
                <!-- To Do items will be dynamically added here -->
                 <li> No to dos available</li>
            </ul>
        </section>


    </main>

    <!-- Footer Content -->
    <footer>
        <p class="text-center text-gray-500 text-sm mt-4">Â© 2026 To Do List App. Powered by Felia.</p>
    </footer>

    <!-- JavaScript External -->
    <script src="js/script.js"></script>
</body>
</html>
