<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do Dashboard</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- CONNECT TO EXTERNAL CSS -->
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="title">TO-DO DASHBOARD</div>

<div class="form-section">
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <input type="date" id="date-input">
    <button class="add-btn" id="add-btn">+</button>
</div>


    <div class="action-bar">
        <button class="filter-btn">Filter</button>
        <button class="delete-all" id="delete-all-btn">Delete All</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="todo-body">

            <tr>
                <td>Design landing page</td>
                <td>2026-02-20</td>
                <td><span class="status pending">Pending</span></td>
                <td>
                    <button class="action-btn complete-btn">âœ“</button>
                    <button class="action-btn delete-btn">ðŸ—‘</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="empty-state">
        No tasks yet. Start by adding your first task.
    </div>

</div>
<script src="js/script.js"></script>
</body>
</html>
